version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.45'
    compile('com.google.code.gson:gson:2.8.2')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
